name: Tag Lint CI

on:
  pull_request:
    paths:
      - 'rule_tagger2/**/*.py'
      - 'rule_tagger2/core/tag_catalog.yml'
      - 'scripts/**/*.py'
      - '.github/workflows/tag_lint.yml'
  push:
    branches:
      - main
      - develop

jobs:
  tag-lint:
    name: Tag Name & Hierarchy Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run Tag Lint CI
        run: |
          python3 scripts/ci_tag_lint.py --strict

      - name: Upload violations (if any)
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: tag-lint-violations
          path: |
            reports/
          retention-days: 7
